syntax = "proto3";
package icdl_proto;
message TensorStorage{
    bytes data = 1;
}

message Tensor{
    enum TensorDataType{
        FLOAT_32 = 0;
        FLOAT_16 = 1;
        FIXPOINT = 2;
        INVALID_DTYPE = 3;
    }
    enum TensorMemLayout{
        DENSE_LAYOUT = 0;
        SPARSE_LAYOUT = 1;
        INVALID_LAYOUT = 2;
    }
    TensorDataType dtype = 1;
    TensorStorage storage = 2;
    repeated uint64 tensor_size = 3;
    TensorMemLayout mem_layout = 4;
}

